<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="css/example.css">
</head>
<body>
    <main>
        <form>
            <img src="img/logo.png" alt="logo" width="72" height="72">
            <h1>Please sign in</h1>

            <div class="inputFormDiv">
                <input type="email" class="formInput" id="Input" placeholder="Email address">
            </div>
            <div class="inputFormDiv">
                <input type="password" class="formInput" id="Password" placeholder="Password">
            </div>

            <div class="checkboxDiv">
                <input class="checkInput" type="checkbox" value="remember-me" id="checkbox">
                <label class="checkLabel" for="checkbox">
                    Remember me
                </label>
            </div>
            <button class="btn" type="submit">Sign in</button>
        </form>
    </main>
</body>
</html>
